<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">

<dom-module id="x-app">

<template>

  <style>

    a {
      text-decoration: none;
      font-size: inherit;
      color: inherit;
    }

    .toolbar {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .tabs {
      height: 100%;
      @apply(--layout-horizontal);
    }

    .tabs > a {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      margin: 12px 16px 12px;
      border-bottom: 1px solid #222;
    }

    header {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      height: calc(100vh - 64px);
      padding: 0 16px;
      background-image: url('/images/blue.jpg');
      backgrond-repeat: no-repeat;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header > h2 {
      font-size: 56px;
      font-weight: 300;
      margin: 0;
    }

    header > p {
      font-size: 32px;
    }

    section {
      padding: 88px 16px;
    }

    .container {
      @apply(--layout-horizontal);
      max-width: 800px;
      margin: 0 auto;
    }

    .container > * {
      @apply(--layout-flex);
    }

    .container img {
      max-width: 100%;
      max-height: 100%;
    }

    .container h3 {
      font-size: 32px;
      font-weight: 300;
      margin: 24px 0;
    }

    .container p {
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        @apply(--layout-vertical);
      }
    }

  </style>

  <app-header-layout>

    <app-header reveals effects="waterfall">

  <app-toolbar class="toolbar">
    <div class="tabs">
      <a href="#numbers">Numbers</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
    </div>
  </app-toolbar>

</app-header>

<header>
  <h2>合同会社Sparqlite</h2>
  <p>電子公告</p>
</header>

<section id="numbers">
  <div class="container">
    <div>
      <img src="//upload.wikimedia.org/wikipedia/commons/1/1a/Sucrose_molecule.svg">
    </div>
    <div>
      <h3>電子公告</h3>
      <p>
      準備中
      </p>
    </div>
  </div>
</section>


<section id="news">
  <div class="container">
    <div>
      <img width="50%" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/2000px-Tux.svg.png">
    </div>
    <div>
      <h3>最新情報</h3>
      <p>
      準備中
      </p>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container">
    <div>
      <img width="50%" src="/images/mail.png">
    </div>
    <div>
      <h3>Contact</h3>
      <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSc1wFQzOjYpwXM-1HHOyHfcAzJaE7b8FbW00SqWsKLOQYJG4g/viewform" target="_blank" >お問い合わせフォーム</a></p>
    </div>
  </div>
</section>

</app-header-layout>
  </template>

  <script>

Polymer({

  is: 'x-app'

});

</script>

</dom-module>
